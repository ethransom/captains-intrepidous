<!-- HTML page for game
Just a basic canvas element-->

<!DOCTYPE html>

<html lang="en">
  <head>
    <title> Captains Intrepidous </title>
    <meta charset="utf-8">
    <link href="game.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <script type="text/javascript" src="main.js"></script>

  </head>

  <body>
    <div id="game" data-role="page">
      <div id="gameUI" role="main" class="ui-content">
        <div id="gameIntro">
          <h1>Captains Intrepidous!</h1>
          <p> Enter name and press play to start! </p>
          <p> Move with arrow keys or mouse/touch </p>
          <p><input id="gameName" type = "text" value = "player" name = "name"><label for="gameName"> </label></p>
          <p><a id="gamePlay" class="button" href="">Play</a></p>
        </div>
        <div id="gameStats">
          <p><label for="chat"></label><input id="chat" type = "text" value = "chat" name = "name"> </p>
        </div>
        <div id="gameComplete">
          <h1>Game over!</h1>
          <p>You survived for <span class="gameScore"></span>seconds.</p>
          <p><a class="gameReset button" href=""> PLay again</a></p>
        </div>
      </div>
      <canvas id="myCanvas" width="800" height="600">
        Canvas isn't supported...
      </canvas>
    </div>
  </body>
  <script src="wasm_exec.js"></script>
  <script>
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
      go.run(result.instance);
    });
  </script>
</html>
